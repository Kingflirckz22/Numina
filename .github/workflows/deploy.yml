name: Deploy to EC2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }} # This will now be 'ubuntu'
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/my-app
            # The next line cleans the directory and copies fresh code
            # Note: We use 'sudo' here only if needed, but since we 'chown'ed it, we shouldn't need it.
            git pull origin main || git clone https://github.com/${{ github.repository }}.git .
            
            # If this is a Node.js app:
            # npm install
            # pm2 restart all || pm2 start index.js --name "my-app"